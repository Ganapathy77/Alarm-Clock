<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="icon" type="image/png" href="/files/Alarm-Clock-favicon.PNG">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <img src="files/clock.svg" alt="Alarm-Clock">
        <h1>00:00:00 AM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hours" selected hidden>Hours</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minutes" selected hidden>Minutes</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
</body>
</html>
